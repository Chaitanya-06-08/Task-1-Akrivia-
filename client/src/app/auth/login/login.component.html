<form
  #loginForm="ngForm"
  (ngSubmit)="handleSubmit($event, loginForm)"
  class="flex flex-col justify-center mx-auto my-8 w-1/4"
>
  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content class="mt-4 mx-10">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input
          matInput
          placeholder="abc@gmail.com"
          type="email"
          id="email"
          name="email"
          ngModel
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" id="password" name="password" ngModel />
      </mat-form-field>
    </mat-card-content>
    <div class="flex justify-center my-2">
      <button type="submit" mat-raised-button color="primary">Login</button>
    </div>
    <p class="text-center mb-2 flex justify-center items-center">
      Don't have an account?
      <a [routerLink]="['/signup']">
        <button mat-button>Signup</button>
      </a>
    </p>
  </mat-card>
</form>
