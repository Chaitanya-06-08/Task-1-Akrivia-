@if(loading){
<div class="flex items-center justify-center w-screen h-full">
  <app-loading></app-loading>
</div>
} @else{
<header
  class="flex flex-row items-center justify-between p-4 bg-slate-100 shadow-xl"
>
  <h1 class="text-center text-2xl">Home</h1>
  <ul class="flex flex-row justify-start gap-4">
    <li>
      <a routerLink="/home/table" routerLinkActive="font-bold underline text-blue-400">Table</a>
    </li>
    <li>
      <a routerLink="/home/fileUpload" routerLinkActive="font-bold underline text-blue-400">File Upload</a>
    </li>
  </ul>
  <div class="flex flex-row items-center gap-4 relative">
    @if(showProfileState == true){
    <div
      class="z-10 flex flex-col justify-center absolute bg-white border-white rounded-lg shadow-lg right-4 top-4 p-4"
    >
      <p>Email : {{ user?.email }}</p>
      <button mat-raised-button class="text-blue-400" (click)="logout()">
        Logout
      </button>
    </div>
    }
    <button type="button" (click)="toggleProfile()">
      <span class="material-symbols-outlined"> account_circle </span>
    </button>
  </div>
</header>
<main>
  <router-outlet></router-outlet>
</main>
}
